<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Calculator app</title>
    <script defer src="app.js"></script>
</head>

<body id="body">
    <main id="main">
        <div class="theme">
            <div class="name" id="colorId">calc</div>
            <div class="toggle">
                <div class="nameTheme" id="themeId">Theme</div>
                <div class="switches">
                    <div class="firstSwitch circle" id="firstSwitch">1</div>
                    <div class="secondSwitch circle" id="secondSwitch">2</div>
                    <div class="thirdSwitch circle" id="thirdSwitch">3</div>
                </div>
            </div>
        </div>
        <div class="output" id="output">
            <div class="answer" id="answer"></div>
            <div class="calc" id="calc"></div>
        </div>
        <div class="grid input" id="input">
            <button class="btn " id="7">7</button>
            <button class="btn " id="8">8</button>
            <button class="btn " id="9">9</button>
            <button class="del" id="del">DEL</button>
            <button class="btn " id="4">4</button>
            <button class="btn " id="5">5</button>
            <button class="btn " id="6">6</button>
            <button class="btn  operator" id="+">+</button>
            <button class="btn " id="1">1</button>
            <button class="btn " id="2">2</button>
            <button class="btn " id="3">3</button>
            <button class="btn  operator" id="-">-</button>
            <button class="btn dot" id=".">.</button>
            <button class="btn " id="0">0</button>
            <button class="btn  operator" id="/">/</button>
            <button class="btn  operator" id="*">x</button>
            <button class=" reset" id="reset">RESET</button>
            <button class=" equal" id="equal">=</button>
        </div>
        <div class="attribution">
            <p> Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
            <p>Coded by <a href="https://www.frontendmentor.io/profile/Muhammad-Habban">Muhammad Habban</a>.</p>
        </div>
    </main>
</body>

</html>
